<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü©∫ Symptom Checker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ü©∫</div>
            <h1>Symptom Checker</h1>
            <p class="disclaimer">Educational tool only. Always consult a doctor!</p>
        </header>

        <main>
            <form id="symptomForm" class="glass-card">
                <div class="input-group">
                    <label>Enter Symptom</label>
                    <input type="text" id="symptom" placeholder="e.g., fever, cough, headache..." required>
                </div>
                
                <div class="input-group">
                    <label>Gender</label>
                    <div class="gender-selector">
                        <button class="gender-btn active" data-gender="male">üë® Male</button>
                        <button class="gender-btn" data-gender="female">üë© Female</button>
                        <button class="gender-btn" data-gender="other">ü§∑ Other</button>
                    </div>
                    <p id="selectedGender" class="selection-display">Male selected</p>
                </div>

                <div class="input-group">
                    <label>Age Group</label>
                    <div class="age-grid" id="ageGrid">
                        <button class="age-btn active" data-age="3">1-5 üçº</button>
                        <button class="age-btn" data-age="9">6-12 üë¶</button>
                        <button class="age-btn" data-age="17">13-21 üéì</button>
                        <button class="age-btn" data-age="28">22-35 üíº</button>
                        <button class="age-btn" data-age="45">36-55 üë®‚Äç‚öïÔ∏è</button>
                        <button class="age-btn" data-age="62">55-70 üë¥</button>
                        <button class="age-btn" data-age="75">70+ üëµ</button>
                    </div>
                    <p id="selectedAge" class="selection-display">1-5 years selected</p>
                </div>
                
                <button type="submit" id="checkBtn">
                    <span class="btn-text">Check Symptoms</span>
                    <div class="loader hidden"></div>
                </button>
            </form>

            <div id="results" class="results glass-card hidden">
                <div class="confidence-bar">
                    <span>Confidence: <span id="confidence">95</span>%</span>
                    <div class="progress" id="progress"></div>
                </div>
                <div class="result-grid">
                    <div class="med-section">
                        <h3>üíä Medication</h3>
                        <p id="medication" class="med-text"></p>
                        <div class="info-tags">
                            <span id="ageLabel" class="info-tag"></span>
                            <span id="genderLabel" class="info-tag"></span>
                        </div>
                    </div>
                    <div class="disease-section">
                        <h3>üè• Possible Conditions</h3>
                        <div id="diseases"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, 
        #ffebee 0%, 
        #e8eaf6 25%, 
        #e3f2fd 50%, 
        #fffde7 75%, 
        #f3e5f5 100%);
    min-height: 100vh;
    padding: 20px;
    animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.container {
    max-width: 800px;
    margin: 0 auto;
    animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 40px;
    text-align: center;
    margin-bottom: 30px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.1);
}

.logo { font-size: 3.5em; margin-bottom: 15px; display: block; animation: bounce 2s infinite; }
@keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }

header h1 {
    font-size: 2.8em;
    background: linear-gradient(135deg, #ff6b9d, #4facfe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
}

.disclaimer { color: #666; font-size: 0.95em; font-weight: 300; }

main { padding: 0 20px; }

.glass-card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 40px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    margin-bottom: 25px;
}

.glass-card:hover { transform: translateY(-5px); box-shadow: 0 30px 60px rgba(0,0,0,0.15); }

.input-group {
    margin-bottom: 35px;
    animation: fadeInUp 0.6s ease-out forwards;
    opacity: 0;
    transform: translateY(20px);
}

.input-group:nth-child(1) { animation-delay: 0.1s; }
.input-group:nth-child(2) { animation-delay: 0.2s; }
.input-group:nth-child(3) { animation-delay: 0.3s; }

@keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
}

label {
    display: block;
    margin-bottom: 12px;
    font-weight: 500;
    color: #333;
    font-size: 1.1em;
}

input {
    width: 100%;
    padding: 18px 20px;
    border: 2px solid rgba(79, 172, 254, 0.3);
    border-radius: 16px;
    font-size: 16px;
    font-family: 'Poppins', sans-serif;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    border-color: #4facfe;
    box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
    transform: scale(1.02);
}

.gender-selector {
    display: flex;
    gap: 12px;
    margin-top: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.gender-btn, .age-btn {
    padding: 14px 20px;
    border: 2px solid rgba(79, 172, 254, 0.3);
    border-radius: 25px;
    background: rgba(255,255,255,0.8);
    color: #4facfe;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    backdrop-filter: blur(10px);
    font-size: 14px;
}

.gender-btn:hover, .age-btn:hover {
    transform: translateY(-6px) scale(1.08);
    box-shadow: 0 20px 40px rgba(79, 172, 254, 0.4);
}

.gender-btn.active, .age-btn.active {
    background: linear-gradient(135deg, #ff6b9d, #4facfe);
    color: white;
    border-color: transparent;
    box-shadow: 0 0 30px rgba(255, 107, 157, 0.7);
    animation: pulseGlow 2s infinite;
}

@keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 157, 0.6); }
    50% { box-shadow: 0 0 40px rgba(255, 107, 157, 0.9); }
}

.age-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
    gap: 12px;
    margin-top: 15px;
}

.selection-display {
    text-align: center;
    margin-top: 12px;
    font-weight: 500;
    color: #ff6b9d;
    font-style: italic;
    animation: fadeIn 0.5s ease-out;
}

#checkBtn {
    width: 100%;
    padding: 20px;
    background: linear-gradient(135deg, #ff6b9d, #4facfe);
    color: white;
    border: none;
    border-radius: 16px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

#checkBtn:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 20px 40px rgba(255, 107, 157, 0.4);
}

#checkBtn:active { transform: scale(0.98); }

.loader {
    width: 24px;
    height: 24px;
    border: 3px solid rgba(255,255,255,0.3);
    border-top: 3px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-left: 10px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.hidden { display: none; }

.results {
    animation: slideInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

@keyframes slideInUp {
    from { opacity: 0; transform: translateY(50px) scale(0.9); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

.confidence-bar {
    background: linear-gradient(90deg, #ff6b9d, #4facfe);
    padding: 20px;
    border-radius: 16px;
    margin-bottom: 25px;
    text-align: center;
    color: white;
    font-weight: 600;
    font-size: 1.2em;
}

#progress {
    height: 6px;
    background: rgba(255,255,255,0.3);
    border-radius: 3px;
    margin-top: 10px;
    transition: width 1.5s ease;
}

.result-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
}

.med-section h3, .disease-section h3 {
    color: #333;
    margin-bottom: 15px;
    font-size: 1.3em;
}

.med-text {
    background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    padding: 20px;
    border-radius: 12px;
    font-weight: 500;
    font-size: 1.1em;
    border-left: 5px solid #ff6b9d;
    margin-bottom: 15px;
}

.info-tags {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.info-tag {
    background: rgba(79, 172, 254, 0.2);
    color: #4facfe;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 0.9em;
    font-weight: 500;
}

#diseases {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

#diseases span {
    background: rgba(255, 107, 157, 0.2);
    color: #ff6b9d;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 0.9em;
    font-weight: 500;
}

@media (max-width: 768px) {
    .result-grid { grid-template-columns: 1fr; }
    .age-grid { grid-template-columns: repeat(3, 1fr); }
    header h1 { font-size: 2.2em; }
    .container { margin: 10px; }
    .glass-card { padding: 25px; }
}
</style>
